name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        clean: true
        fetch-depth: 0
    
    - name: 🟢 Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: 🗑️ Clear npm cache
      run: npm cache clean --force
    
    - name: 📦 Install dependencies
      run: npm ci
    
    - name: 🔍 Lint
      run: npm run lint
    
    - name: 🏗️ Build
      run: npm run build
    
    - name: ✅ Test
      run: npm test

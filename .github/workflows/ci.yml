name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        clean: true
        fetch-depth: 0
    
    - name: ğŸŸ¢ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: ğŸ—‘ï¸ Clear npm cache
      run: npm cache clean --force
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Lint
      run: npm run lint
    
    - name: ğŸ—ï¸ Build
      run: npm run build
    
    - name: âœ… Test
      run: npm test

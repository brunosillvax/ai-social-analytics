name: Build and Test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - run: npm ci
    
    - run: npm run lint
    
    - run: npm run build
    
    - run: npm test
